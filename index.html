<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Schema Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
        }
        .table-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .table-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .table-header {
            background-color: #4f46e5;
            color: #ffffff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .column-item {
            border-top: 1px solid #e2e8f0;
        }
        .pk-badge {
            background-color: #10b981;
            color: white;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        /* New style for Foreign Key badge */
        .fk-badge {
            background-color: #f59e0b; /* A distinct orange color for FK */
            color: white;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .type-badge {
            background-color: #60a5fa;
            color: white;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Database Schema Visualizer ðŸ“Š</h1>

        <div class="mb-8 p-4 bg-white rounded-lg shadow-md flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <input type="file" id="schemaFileInput" accept=".json" class="flex-grow border border-gray-300 rounded-lg p-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
            <button id="loadSchemaButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Load Schema from File
            </button>
        </div>

        <div class="mb-8 p-4 bg-white rounded-lg shadow-md flex items-center space-x-4">
            <label for="searchQueryInput" class="sr-only">Search Tables</label>
            <div class="relative flex-grow">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" id="searchQueryInput" placeholder="Search tables or columns..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button id="clearSearchButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Clear
            </button>
        </div>

        <div id="database-schema" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center text-gray-500 text-lg col-span-full">Please load a database schema JSON file to visualize it.</p>
        </div>
    </div>

    <script type="module">
        const schemaFileInput = document.getElementById('schemaFileInput');
        const loadSchemaButton = document.getElementById('loadSchemaButton');
        const databaseSchemaElement = document.getElementById('database-schema');
        const searchQueryInput = document.getElementById('searchQueryInput');
        const clearSearchButton = document.getElementById('clearSearchButton');

        let currentDatabaseSchema = null; // Store the loaded schema globally

        // Function to render the database schema
        function renderSchema(schema) {
            currentDatabaseSchema = schema; // Store the schema
            filterAndRenderSchema(); // Render with potential initial filter
        }

        // Function to filter and render the schema based on search query
        function filterAndRenderSchema() {
            databaseSchemaElement.innerHTML = ''; // Clear previous schema

            if (!currentDatabaseSchema || !currentDatabaseSchema.tables || !Array.isArray(currentDatabaseSchema.tables)) {
                databaseSchemaElement.innerHTML = `<p class="text-center text-red-500 text-lg col-span-full">Invalid schema format. Please ensure the JSON has a 'tables' array.</p>`;
                return;
            }

            const searchQuery = searchQueryInput.value.toLowerCase().trim();
            let hasResults = false;

            currentDatabaseSchema.tables.forEach(table => {
                const tableName = table.name.toLowerCase();
                const columnsMatch = table.columns.some(column =>
                    column.name.toLowerCase().includes(searchQuery)
                );

                // Check if table name or any column name includes the search query
                if (tableName.includes(searchQuery) || columnsMatch) {
                    hasResults = true;
                    // Create a card element for each table
                    const tableCard = document.createElement('div');
                    tableCard.className = 'table-card p-0 overflow-hidden';

                    // Create the table header
                    const tableHeader = document.createElement('div');
                    tableHeader.className = 'table-header p-4 text-xl font-semibold flex items-center';
                    tableHeader.innerHTML = `<i class="fas fa-table mr-3"></i>${table.name}`;
                    tableCard.appendChild(tableHeader);

                    // Sort columns: PK first, then FK, then others
                    const sortedColumns = [...table.columns].sort((a, b) => {
                        // PK check: PK always comes before non-PK
                        if (a.is_primary_key && !b.is_primary_key) return -1;
                        if (!a.is_primary_key && b.is_primary_key) return 1;

                        // FK check: FK comes before non-FK if both are not PK
                        if (a.is_foreign_key && !b.is_foreign_key) return -1;
                        if (!a.is_foreign_key && b.is_foreign_key) return 1;

                        // Default: maintain original order if no specific key priority
                        return 0;
                    });


                    // Create an unordered list to hold the columns
                    const columnList = document.createElement('ul');
                    columnList.className = 'divide-y divide-gray-200';

                    // Loop through each sorted column in the table
                    sortedColumns.forEach(column => {
                        const listItem = document.createElement('li');
                        listItem.className = 'column-item px-4 py-3 flex items-center justify-between';

                        // Display the column name
                        const columnName = document.createElement('span');
                        columnName.className = 'font-medium text-gray-700';
                        columnName.textContent = column.name;
                        listItem.appendChild(columnName);

                        // Container for badges (type, primary key, and foreign key)
                        const badgesContainer = document.createElement('div');
                        badgesContainer.className = 'flex items-center space-x-2';

                        // Create and append the type badge
                        const typeBadge = document.createElement('span');
                        typeBadge.className = 'type-badge';
                        typeBadge.textContent = column.type;
                        badgesContainer.appendChild(typeBadge);

                        // If the column is a primary key, create and append the PK badge
                        if (column.is_primary_key) {
                            const pkBadge = document.createElement('span');
                            pkBadge.className = 'pk-badge flex items-center';
                            pkBadge.innerHTML = `<i class="fas fa-key mr-1"></i>PK`;
                            badgesContainer.appendChild(pkBadge);
                        }

                        // If the column is a foreign key, create and append the FK badge
                        if (column.is_foreign_key) {
                            const fkBadge = document.createElement('span');
                            fkBadge.className = 'fk-badge flex items-center';
                            fkBadge.innerHTML = `<i class="fas fa-link mr-1"></i>FK`; // Using a link icon for foreign key
                            badgesContainer.appendChild(fkBadge);
                        }

                        listItem.appendChild(badgesContainer);
                        columnList.appendChild(listItem);
                    });

                    tableCard.appendChild(columnList);
                    databaseSchemaElement.appendChild(tableCard);
                }
            });

            if (!hasResults && searchQuery.length > 0) {
                databaseSchemaElement.innerHTML = `<p class="text-center text-gray-500 text-lg col-span-full">No tables or columns match your search term "${searchQuery}".</p>`;
            } else if (!hasResults && searchQuery.length === 0 && (!currentDatabaseSchema || currentDatabaseSchema.tables.length === 0)) {
                databaseSchemaElement.innerHTML = `<p class="text-center text-gray-500 text-lg col-span-full">Please load a database schema JSON file to visualize it.</p>`;
            }
        }


        // Event listener for the load button
        loadSchemaButton.addEventListener('click', () => {
            const file = schemaFileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const parsedSchema = JSON.parse(e.target.result);
                        renderSchema(parsedSchema);
                    } catch (error) {
                        databaseSchemaElement.innerHTML = `<p class="text-center text-red-500 text-lg col-span-full">Error parsing JSON file: ${error.message}</p>`;
                        console.error("Error parsing JSON file:", error);
                    }
                };
                reader.onerror = (e) => {
                    databaseSchemaElement.innerHTML = `<p class="text-center text-red-500 text-lg col-span-full">Error reading file: ${e.target.error.name}</p>`;
                    console.error("Error reading file:", e.target.error);
                };
                reader.readAsText(file);
            } else {
                databaseSchemaElement.innerHTML = `<p class="text-center text-red-500 text-lg col-span-full">Please select a JSON schema file to load.</p>`;
            }
        });

        // Event listener for the search input
        searchQueryInput.addEventListener('input', () => {
            if (currentDatabaseSchema) {
                filterAndRenderSchema();
            }
        });

        // Event listener for the clear search button
        clearSearchButton.addEventListener('click', () => {
            searchQueryInput.value = ''; // Clear the input field
            if (currentDatabaseSchema) {
                filterAndRenderSchema(); // Re-render all cards
            }
        });
    </script>
</body>
</html>
